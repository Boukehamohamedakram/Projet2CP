
server {
    listen 80;  # Default port for student access
    server_name _;

    root /var/www/html;  
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}


server {
    listen 8080;  # Custom port for teacher access
    server_name _;

    root /var/www/html;  
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
